<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>🧩Character Puzzle🧩</title>
    <link rel="stylesheet" href="css/juego.css">
    <link rel="shortcut icon" type="images/png" href="images/pokemon.png" >
  </head>
  <body>

    <div id="header">
      <h1>🧩Rompecabezas🧩</h1>
    </div>
        
    <div class="col-40">
    
      <div id="titulo">
        <h1>¡Te damos la bienvenida! 😃</h1>
        <h1>Instrucciones:</h1>
      </div>

      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>

      <div id="objetivo">
        <h1>Forma a este personaje 🙈</h1>
        <div class="texto-centrado">  
            <img src="images/Pikachu.png" alt="final" width="250" height="250">
        </div>
      </div>

      <div id="ultimo-mov">
          <h1>Último movimiento realizado</h1>
          <div id="flecha" class="texto-centrado">
          </div>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
        <div id="pieza1">
          <img src="images/1.jpg" alt="pieza1" class="piezas">
          </div>
        <div id="pieza2">
          <img src="images/2.jpg" alt="pieza2" class="piezas">
          </div>
        <div id="pieza3">
          <img src="images/3.jpg" alt="pieza3" class="piezas">
          </div>
        <div id="pieza4">
          <img src="images/4.jpg" alt="pieza4" class="piezas">
          </div>
        <div id="pieza5">
          <img src="images/5.jpg" alt="pieza5" class="piezas">
          </div>
        <div id="pieza6">
          <img src="images/6.jpg" alt="pieza6" class="piezas">
          </div>
        <div id="pieza7">
          <img src="images/7.jpg" alt="pieza7" class="piezas">
          </div>
        <div id="pieza8">
           <img src="images/8.jpg" alt="pieza8" class="piezas">
          </div>
        <div id="pieza9">
          <img src="" alt="" class="piezas">
          </div>
        </div>
      </div>
    <!-- </div> -->
    <div id="footer">
      <h1>¡Gracias por jugar! 😀</h1>
      <h1>Ahora desafia a tus amigos 😏</h1>
    </div>
    <script src="js/juego.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
